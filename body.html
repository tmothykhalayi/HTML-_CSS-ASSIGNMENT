<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Powered Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #4d4f62;
            padding: 50px 30px;
        }

        .container {
            max-width: 1110px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 64px;
        }

        h1 {
            font-size: 36px;
            font-weight: 200;
            margin-bottom: 16px;
        }

        h1 span {
            font-weight: 600;
        }

        .subtitle {
            max-width: 540px;
            margin: 0 auto;
            font-size: 15px;
            line-height: 25px;
            opacity: 0.5;


        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0px 15px 30px -11px rgba(131, 166, 210, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .card-supervisor::before {
            background-color: #44d3d2;
        }

        .card-team-builder::before {
            background-color: #ea5454;
        }

        .card-karma::before {
            background-color: #fcae4a;
        }

        .card-calculator::before {
            background-color: #549ef2;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .card p {
            font-size: 13px;
            line-height: 23px;
            opacity: 0.5;
            margin-bottom: 40px;
        }

        .card img {
            display: block;
            margin-left: auto;
        }

        .card-supervisor {
            grid-column: 1;
            grid-row: 1 / 3;
            align-self: center;
        }

        .card-team-builder {
            grid-column: 2;
            grid-row: 1;
        }

        .card-karma {
            grid-column: 2;
            grid-row: 2;
        }

        .card-calculator {
            grid-column: 3;
            grid-row: 1 / 3;
            align-self: center;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .card-supervisor,
            .card-team-builder,
            .card-karma,
            .card-calculator {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
